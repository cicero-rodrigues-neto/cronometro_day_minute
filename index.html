<body>

    <!-- Botão para abrir o menu -->
    <button class="menu-button" id="menuButton">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar Oculta -->
    <div class="navbar" id="navbar">
        <a href="index.html">
            <i class="fas fa-calendar-alt"></i> Home
        </a>
        <a href="feed.html">
            <i class="fas fa-newspaper"></i> Feed
        </a>
        <a href="editor.html">
            <i class="fas fa-edit"></i> Criar Evento
        </a>
    </div>

    <div class="image-casal">
        <img src="./assets/WhatsApp_Image_2024-12-12_at_10.02.17-removebg-preview.png" alt="Anna e Cicero">
    </div>
    <div class="container">
        <h1>Anna e Cicero estão namorando há:</h1>
        <div class="timer" id="timer">
            <div class="time-box">
                <span id="days">00</span>
                <label>Dias</label>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <label>Horas</label>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <label>Minutos</label>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <label>Segundos</label>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="monthYear"></h2>
            </div>
            <div class="calendar-days" id="calendarDays">
                <!-- Os dias do calendário serão inseridos aqui via JavaScript -->
            </div>

            <canvas id="confetti-canvas"></canvas>
    </div>

    <script>
        // Abrir e fechar a navbar
        const menuButton = document.getElementById("menuButton");
        const navbar = document.getElementById("navbar");

        menuButton.addEventListener("click", () => {
            navbar.classList.toggle("active");
        });
        function getDynamic15thDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();

            if (now.getDate() >= 31) {
                // Retorna o dia 15 do mês atual
                return new Date(year, month, 15);
            } else {
                // Retorna o dia 15 do mês anterior
                const lastMonth = month === 0 ? 11 : month - 1; // Ajusta para o mês anterior
                const lastYear = month === 0 ? year - 1 : year; // Ajusta o ano se for janeiro
                return new Date(lastYear, lastMonth, 15);
            }
        }

        function updateTimer() {
            const startDate = getDynamic15thDate();
            const now = new Date();
            const elapsedTime = now - startDate; // Tempo decorrido em milissegundos

            const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
        }

        // Atualizar o cronômetro a cada segundo
        setInterval(updateTimer, 1000);

        // Inicializar o cronômetro
        updateTimer();

        const calendarDays = document.getElementById("calendarDays");
        const monthYear = document.getElementById("monthYear");
        const confettiCanvas = document.getElementById("confetti-canvas");

        let currentDate = new Date();

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            monthYear.textContent = `${monthNames[month]} ${year}`;
            calendarDays.innerHTML = "";

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDayOfMonth.getDay();
            const totalDaysInMonth = lastDayOfMonth.getDate();

            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyCell = document.createElement("div");
                calendarDays.appendChild(emptyCell);
            }

            for (let day = 1; day <= totalDaysInMonth; day++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("calendar-day");

                if (day === currentDate.getDate() && month === currentDate.getMonth() && year === currentDate.getFullYear()) {
                    dayElement.classList.add("today");
                }

                if (day === 15) {
                    dayElement.classList.add("heart");
                    dayElement.innerHTML = `<span>${day}</span>`;
                } else {
                    dayElement.textContent = day;
                }

                calendarDays.appendChild(dayElement);
            }
        }

        function startConfetti() {
            // Inicia confetes no dia 15
            const interval = 5000; // Dispara confetes a cada 5 segundos (5000 milissegundos)
            
            setInterval(() => {
                confetti.create(confettiCanvas, {
                    resize: true,
                    useWorker: true
                })({
                    particleCount: 200,
                    spread: 50,
                    origin: { y: 0.5 }
                });
            }, interval);
        }

        // Verificar se o dia 15 é hoje
        function checkDayForConfetti() {
            const today = new Date();
            if (today.getDate() === 15) {
                startConfetti();
            }
        }

        renderCalendar(currentDate);
        checkDayForConfetti();

        // Atualizar a cada dia
        setInterval(() => {
            const today = new Date();
            if (today.getDate() !== currentDate.getDate() || today.getMonth() !== currentDate.getMonth() || today.getFullYear() !== currentDate.getFullYear()) {
                currentDate = today;
                renderCalendar(currentDate);
                checkDayForConfetti();
            }
        }, 60000); // Verificar a cada minuto

    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    </body>
