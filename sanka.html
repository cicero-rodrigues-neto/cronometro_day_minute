<script>
    let startButton = document.getElementById('start');
    let daysElement = document.getElementById('days');
    let hoursElement = document.getElementById('hours');
    let minutesElement = document.getElementById('minutes');
    let secondsElement = document.getElementById('seconds');

    // Recuperar a data de início ou definir agora
    let startTime = localStorage.getItem('startTime');

    function updateTimer() {
        const now = new Date();
        const elapsed = Math.floor((now - new Date(startTime)) / 1000); // Tempo total em segundos

        let days = Math.floor(elapsed / (24 * 60 * 60));
        let hours = Math.floor((elapsed % (24 * 60 * 60)) / 3600);
        let minutes = Math.floor((elapsed % 3600) / 60);
        let seconds = elapsed % 60;

        daysElement.textContent = String(days).padStart(2, '0');
        hoursElement.textContent = String(hours).padStart(2, '0');
        minutesElement.textContent = String(minutes).padStart(2, '0');
        secondsElement.textContent = String(seconds).padStart(2, '0');
    }

    function startTimer() {
        setInterval(updateTimer, 1000); // Atualizar a cada segundo
    }

    startButton.addEventListener('click', () => {
        if (!startTime) {
            startTime = new Date().toISOString();
            localStorage.setItem('startTime', startTime);
        }
        updateTimer();
        startTimer();

        // Esconder o botão iniciar
        startButton.style.display = 'none';
    });

    // Se já existe um tempo salvo, iniciar automaticamente
    if (startTime) {
        updateTimer();
        startTimer();
        startButton.style.display = 'none';
    }
</script>
</body>
</html>
